<!DOCTYPE html>
<html>
<head>
	<title>To do List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1>
	<link rel="stylesheet" type="text/css" href="css/meu_css.css">
</head>
<body>

	<div id="myDiv" class="header">
		<h2 style="margin:5px">Meu To Do List</h2>
		<input type="text" id="myInput" placeholder="Tarefa....">
		<span onclick="newElement()" class="addBtn">Adicionar</span>
	</div>

	<ul id="myUL">
  		<li>Hit the gym</li>
  		<li class="checked">Pay bills</li>
  		<li>Meet George</li>
  		<li>Buy eggs</li>
  		<li>Read a book</li>
  		<li>Organize office</li>
	</ul>

	<script type="text/javascript" src="js/meu_js.js"></script>

</body>
</html>
